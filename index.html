<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlock Rewards</title>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7V6NWBSEVK');
      
      gtag('event', 'swipe_gate_view', {
        'event_category': 'funnel',
        'event_label': 'swipe_gate_vertical_up'
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0514;
            --bg-secondary: #1a0f2e;
            --accent-purple: #6b46ff;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b8a9d9;
            --border-color: #3d2a5f;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Crucial: Prevents browser scrolling */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Swipe Gate Overlay */
        #swipe-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }

        #swipe-gate.unlocked {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .swipe-content {
            text-align: center;
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .swipe-icon {
            font-size: 56px;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .swipe-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .swipe-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* --- VERTICAL SWIPE UP SLIDER --- */
        .swipe-container {
            width: 90px;  /* WIDER container for easier touch */
            height: 300px; /* Taller track for better swipe feel */
            background: var(--bg-secondary);
            border-radius: 45px;
            position: relative;
            overflow: visible; /* Changed to visible so touch area extends */
            border: 2px solid var(--border-color);
            touch-action: none;
            user-select: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            cursor: pointer; /* Indicates interaction */
        }

        /* The moving track (fills from bottom) */
        .swipe-track {
            position: absolute;
            bottom: 0; /* Anchored to bottom */
            left: 0;
            width: 100%;
            height: 86px; /* Matches handle height + padding */
            background: linear-gradient(0deg, var(--accent-purple), #5537d9); /* Gradient UP */
            border-radius: 45px;
            transition: height 0.1s ease;
            pointer-events: none; /* Let clicks pass through to container */
        }

        .swipe-text {
            position: absolute;
            top: 40%; /* Positioned near top */
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg); /* Vertical Text reading UP */
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            pointer-events: none;
            white-space: nowrap;
            opacity: 0.6;
            letter-spacing: 3px;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
        }

        /* The Button/Handle */
        .swipe-handle {
            position: absolute;
            bottom: 4px; /* Starts at BOTTOM */
            left: 4px; 
            width: 78px; /* Wider handle */
            height: 78px;
            background: linear-gradient(135deg, var(--accent-purple), #5537d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: bottom 0.1s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 -4px 20px rgba(107, 70, 255, 0.5);
            z-index: 10;
        }
        
        /* EXPANDED HIT AREA (Invisible) */
        /* This pseudo-element makes the touch target huge */
        .swipe-handle::before {
            content: '';
            position: absolute;
            top: -30px;
            bottom: -30px;
            left: -30px;
            right: -30px;
            background: transparent;
            border-radius: 50%;
            z-index: -1;
        }

        .swipe-handle:active {
            cursor: grabbing;
            transform: scale(1.1); /* Enlarge slightly on touch */
        }

        .swipe-arrows {
            display: flex;
            flex-direction: column;
            gap: 0px;
            transform: translateY(-2px);
        }

        .swipe-arrows span {
            font-size: 22px;
            color: white;
            opacity: 0.95;
            line-height: 0.6;
            transform: rotate(-90deg); /* Point UP */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Pulsing hint animation */
        .swipe-hint {
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: var(--accent-purple);
            animation: pulse-hint 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-hint {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Success state */
        .swipe-container.success .swipe-track {
            height: 100% !important;
            background: linear-gradient(0deg, #22c55e, #16a34a);
        }

        .swipe-container.success .swipe-handle {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            bottom: calc(100% - 82px) !important;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.5);
        }

        .swipe-container.success .swipe-text {
            color: white;
            transform: translate(-50%, -50%) rotate(0deg);
            content: "âœ“";
            top: 50%;
        }

        .swipe-container.success .swipe-hint {
            display: none;
        }

        /* Lander iframe container */
        #lander-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #lander-container.visible {
            opacity: 1;
        }

        #lander-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error shake animation */
        .swipe-container.shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(0, -1px, 0); }
            20%, 80% { transform: translate3d(0, 2px, 0); }
            30%, 50%, 70% { transform: translate3d(0, -4px, 0); }
            40%, 60% { transform: translate3d(0, 4px, 0); }
        }

    </style>
</head>
<body>
    <div id="swipe-gate">
        <div class="swipe-content">
            <div class="swipe-icon">ðŸŽ®</div>
            <h1 class="swipe-title">Your Rewards Await</h1>
            <p class="swipe-subtitle">Swipe up to unlock exclusive offers</p>
            
            <div class="swipe-container" id="swipe-container">
                <div class="swipe-hint"></div>
                <div class="swipe-track" id="swipe-track"></div>
                <div class="swipe-text" id="swipe-text">SWIPE UP</div> 
                <div class="swipe-handle" id="swipe-handle">
                    <div class="swipe-arrows">
                        <span>â€º</span>
                        <span>â€º</span>
                        <span>â€º</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="lander-container">
        <iframe id="lander-frame" src="lander.html"></iframe>
    </div>

    <script>
        // Pass tracking params to iframe
        const currentParams = window.location.search;
        const iframe = document.getElementById('lander-frame');
        if (currentParams) {
            iframe.src = 'lander.html' + currentParams;
        }

        // Logic for Vertical SWIPE UP
        const swipeContainer = document.getElementById('swipe-container');
        const swipeHandle = document.getElementById('swipe-handle');
        const swipeTrack = document.getElementById('swipe-track');
        const swipeText = document.getElementById('swipe-text');
        const swipeGate = document.getElementById('swipe-gate');
        const landerContainer = document.getElementById('lander-container');
        
        let isDragging = false;
        let startY = 0;
        let currentY = 0; // Represents distance moved UP
        let handleBottomY = 4; // Bottom padding
        
        // Calculate max travel distance
        // Container Height (300) - Handle Height (78) - Padding (4)
        let maxY = 300 - 78 - 4; 
        const threshold = 0.75; // 75% swipe required to unlock
        
        let hasMoved = false;

        function getEventY(e) {
            return e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        }

        function startDrag(e) {
            // Only prevent default if not clicking a link (safety)
            if (!e.target.closest('a')) {
                 e.preventDefault();
            }
            
            isDragging = true;
            hasMoved = false;
            startY = getEventY(e);
            
            // Instant response
            swipeHandle.style.transition = 'none';
            swipeTrack.style.transition = 'none';
        }

        function doDrag(e) {
            if (!isDragging) return;
            e.preventDefault(); // Stop browser scrolling
            
            const y = getEventY(e);
            
            // Logic for UP swipe: startY - currentY (positive means moving UP)
            const diff = startY - y;
            
            if (Math.abs(diff) > 5) {
                hasMoved = true;
            }
            
            // Constrain movement (0 to maxY)
            // If diff is negative (moving down), it stays at 0
            currentY = Math.max(0, Math.min(diff, maxY));
            
            // Update CSS
            // Handle moves UP from bottom
            swipeHandle.style.bottom = (handleBottomY + currentY) + 'px';
            
            // Track grows height
            swipeTrack.style.height = (86 + currentY) + 'px'; // 86 = initial height
            
            // Fade text
            const progress = currentY / maxY;
            swipeText.style.opacity = 0.6 - progress;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            // Restore smooth transition
            swipeHandle.style.transition = 'bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            swipeTrack.style.transition = 'height 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            const progress = currentY / maxY;
            
            if (hasMoved && progress >= threshold) {
                unlockSuccess();
            } else {
                // If they just clicked (hasMoved is false) or didn't swipe far enough -> Reset
                
                // Add shake effect for feedback "You need to swipe!"
                swipeContainer.classList.add('shake');
                setTimeout(() => swipeContainer.classList.remove('shake'), 500);
                
                resetHandle();
            }
        }

        function resetHandle() {
            currentY = 0;
            swipeHandle.style.bottom = handleBottomY + 'px';
            swipeTrack.style.height = '86px';
            swipeText.style.opacity = 0.6;
        }

        function unlockSuccess() {
            swipeContainer.classList.add('success');
            swipeText.textContent = 'âœ“';
            swipeText.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            swipeText.style.opacity = 1;
            
            gtag('event', 'swipe_success', {
                'event_category': 'funnel',
                'event_label': 'swipe_vertical_up_unlocked'
            });
            
            setTimeout(() => {
                swipeGate.classList.add('unlocked');
                landerContainer.classList.add('visible');
                document.body.style.overflow = 'auto'; 
            }, 500);
        }

        // Attach events to the CONTAINER, not just the handle
        // This effectively makes the "Hit Box" the entire slider track area
        swipeContainer.addEventListener('mousedown', startDrag);
        swipeContainer.addEventListener('touchstart', startDrag, { passive: false });

        // Document level listeners for drag and release
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchmove', doDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
