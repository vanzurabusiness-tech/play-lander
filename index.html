<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlock Rewards</title>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7V6NWBSEVK');
      
      gtag('event', 'swipe_gate_view', {

      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0514;
            --bg-secondary: #1a0f2e;
            --accent-purple: #6b46ff;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b8a9d9;
            --border-color: #3d2a5f;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Prevents browser scrolling */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Swipe Gate */
        #swipe-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }

        #swipe-gate.unlocked {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .swipe-content {
            text-align: center;
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .swipe-icon {
            font-size: 48px;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .swipe-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .swipe-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        /* VERTICAL Swipe Slider */
        .swipe-container {
            width: 80px;  /* Vertical Pill Width */
            height: 280px; /* Vertical Pill Height */
            background: var(--bg-secondary);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border-color);
            touch-action: none; /* Crucial for vertical swipe */
            user-select: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .swipe-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 76px; /* Starts matching handle height */
            background: linear-gradient(180deg, var(--accent-purple), #5537d9);
            border-radius: 36px;
            transition: height 0.1s ease;
        }

        .swipe-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg); /* Vertical text */
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            pointer-events: none;
            white-space: nowrap;
            opacity: 0.5;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
        }

        .swipe-handle {
            position: absolute;
            top: 4px;
            left: 4px; /* Centered horizontally relative to container padding */
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, var(--accent-purple), #5537d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 70, 255, 0.4);
            z-index: 10;
        }

        .swipe-handle:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        .swipe-arrows {
            display: flex;
            flex-direction: column; /* Vertical arrows */
            gap: 2px;
            transform: translateY(2px);
        }

        .swipe-arrows span {
            font-size: 18px;
            color: white;
            opacity: 0.9;
            line-height: 0.8;
            transform: rotate(90deg); /* Point down */
        }

        /* Pulsing hint animation */
        .swipe-hint {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: var(--accent-purple);
            animation: pulse-hint 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-hint {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Success state */
        .swipe-container.success .swipe-track {
            height: 100% !important;
            background: linear-gradient(180deg, #22c55e, #16a34a);
        }

        .swipe-container.success .swipe-handle {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            top: calc(100% - 72px) !important;
        }

        .swipe-container.success .swipe-text {
            color: white;
            transform: translate(-50%, -50%) rotate(0deg);
            content: "âœ“";
        }

        .swipe-container.success .swipe-hint {
            display: none;
        }

        /* Lander iframe container */
        #lander-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #lander-container.visible {
            opacity: 1;
        }

        #lander-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error shake animation */
        .swipe-container.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-8px); }
            75% { transform: translateY(8px); }
        }

        .swipe-instruction {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="swipe-gate">
        <div class="swipe-content">
            <div class="swipe-icon">ðŸŽ®</div>
            <h1 class="swipe-title">Your Rewards Await</h1>
            <p class="swipe-subtitle">Swipe down to unlock exclusive offers</p>
            
            <div class="swipe-container" id="swipe-container">
                <div class="swipe-hint"></div>
                <div class="swipe-track" id="swipe-track"></div>
                <div class="swipe-text" id="swipe-text">SWIPE DOWN</div> 
                <div class="swipe-handle" id="swipe-handle">
                    <div class="swipe-arrows">
                        <span>â€º</span>
                        <span>â€º</span>
                        <span>â€º</span>
                    </div>
                </div>
            </div>
            
            </div>
    </div>

    <div id="lander-container">
        <iframe id="lander-frame" src="lander.html"></iframe>
    </div>

    <script>
        // Pass tracking params to iframe (Even if you don't use them, it's good practice)
        const currentParams = window.location.search;
        const iframe = document.getElementById('lander-frame');
        if (currentParams) {
            iframe.src = 'lander.html' + currentParams;
        }

        // Logic for Vertical Swipe
        const swipeContainer = document.getElementById('swipe-container');
        const swipeHandle = document.getElementById('swipe-handle');
        const swipeTrack = document.getElementById('swipe-track');
        const swipeText = document.getElementById('swipe-text');
        const swipeGate = document.getElementById('swipe-gate');
        const landerContainer = document.getElementById('lander-container');
        
        let isDragging = false;
        let startY = 0;
        let currentY = 0;
        let handleStartY = 4; // Top padding
        
        // Calculate dynamic height based on container
        // Container Height (280) - Handle Height (68) - Bottom Padding (4)
        let maxY = 280 - 68 - 4; 
        const threshold = 0.85;
        
        let hasMoved = false;

        function getEventY(e) {
            return e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        }

        function startDrag(e) {
            // Allow default only if clicking links, otherwise prevent
            if (!e.target.closest('a')) {
                 e.preventDefault();
            }
            isDragging = true;
            hasMoved = false;
            startY = getEventY(e);
            
            // Remove transitions for instant dragging response
            swipeHandle.style.transition = 'none';
            swipeTrack.style.transition = 'none';
        }

        function doDrag(e) {
            if (!isDragging) return;
            e.preventDefault(); // Stop scrolling!
            
            const y = getEventY(e);
            const diff = y - startY;
            
            if (Math.abs(diff) > 10) {
                hasMoved = true;
            }
            
            // Constrain movement (0 to maxY)
            currentY = Math.max(0, Math.min(diff, maxY - handleStartY));
            
            // Update CSS for Vertical Movement
            swipeHandle.style.top = (handleStartY + currentY) + 'px';
            swipeTrack.style.height = (76 + currentY) + 'px'; // 76 is initial track height
            
            // Fade text out as you drag down
            const progress = currentY / (maxY - handleStartY);
            swipeText.style.opacity = 1 - progress;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            // Add transition back for smooth snap
            swipeHandle.style.transition = 'top 0.3s ease';
            swipeTrack.style.transition = 'height 0.3s ease';
            
            const progress = currentY / (maxY - handleStartY);
            
            if (hasMoved && progress >= threshold) {
                unlockSuccess();
            } else {
                // Shake if failed
                if(!hasMoved && e.type === 'mouseup') {
                     // Just a click, no drag
                } else {
                    swipeContainer.classList.add('shake');
                    setTimeout(() => swipeContainer.classList.remove('shake'), 500);
                }
                resetHandle();
            }
        }

        function resetHandle() {
            currentY = 0;
            swipeHandle.style.top = handleStartY + 'px';
            swipeTrack.style.height = '76px';
            swipeText.style.opacity = 0.5;
        }

        function unlockSuccess() {
            swipeContainer.classList.add('success');
            swipeText.textContent = 'âœ“';
            swipeText.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            swipeText.style.opacity = 1;
            
            gtag('event', 'swipe_success', {
                'event_category': 'funnel',
                'event_label': 'swipe_vertical_unlocked'
            });
            
            setTimeout(() => {
                swipeGate.classList.add('unlocked');
                landerContainer.classList.add('visible');
                document.body.style.overflow = 'auto'; // Re-enable scrolling for the offer page
            }, 500);
        }

        // Mouse events
        swipeHandle.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', endDrag);

        // Touch events
        swipeHandle.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchmove', doDrag, { passive: false });
        document.addEventListener('touchend', endDrag);

        // Prevent body scroll on the gate itself
        swipeContainer.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
