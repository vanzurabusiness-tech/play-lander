<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlock Rewards</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7V6NWBSEVK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7V6NWBSEVK');
      
      gtag('event', 'swipe_gate_view', {
        'event_category': 'funnel',
        'event_label': 'swipe_gate_full_width'
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0514;
            --bg-secondary: #1a0f2e;
            --accent-purple: #6b46ff;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b8a9d9;
            --border-color: #3d2a5f;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Locks browser scroll */
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Swipe Gate Overlay */
        #swipe-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }

        #swipe-gate.unlocked {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .swipe-content {
            text-align: center;
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ensure content is above the touch zone slightly if needed, but zone is z-index top */
            position: relative; 
            pointer-events: none; /* Let clicks pass through to the Touch Zone */
        }

        /* Re-enable pointer events for text if you want it selectable, but usually no */
        .swipe-title, .swipe-subtitle { pointer-events: auto; }

        .swipe-icon {
            font-size: 56px;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .swipe-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .swipe-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* --- THE INVISIBLE TOUCH ZONE (FULL WIDTH) --- */
        #swipe-touch-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%; /* Covers bottom 60% of screen */
            z-index: 2000; /* Topmost layer */
            cursor: grab;
            /* background: rgba(255, 0, 0, 0.1);  Debug: Un-comment to see the zone */
        }
        
        #swipe-touch-zone:active {
            cursor: grabbing;
        }

        /* --- VISUAL SLIDER (CENTERED) --- */
        .swipe-container {
            width: 90px;
            height: 300px; 
            background: var(--bg-secondary);
            border-radius: 45px;
            position: relative;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            
            /* Visual Reaction */
            transition: transform 0.1s ease, border-color 0.2s ease;
            pointer-events: none; /* The Touch Zone handles events now */
        }

        /* Active State (Triggered by JS when touching zone) */
        .swipe-container.active {
            transform: scale(0.96); /* Shrinks slightly to show connection */
            border-color: var(--accent-purple);
        }

        /* The moving track */
        .swipe-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 86px;
            background: linear-gradient(0deg, var(--accent-purple), #5537d9);
            border-radius: 45px;
            transition: height 0.1s ease;
        }

        .swipe-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            white-space: nowrap;
            opacity: 0.6;
            letter-spacing: 3px;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
        }

        /* The Button/Handle */
        .swipe-handle {
            position: absolute;
            bottom: 4px;
            left: 4px; 
            width: 78px;
            height: 78px;
            background: linear-gradient(135deg, var(--accent-purple), #5537d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: bottom 0.1s ease;
            box-shadow: 0 -4px 20px rgba(107, 70, 255, 0.5);
            z-index: 10;
        }

        .swipe-arrows {
            display: flex;
            flex-direction: column;
            gap: 0px;
            transform: translateY(-2px);
        }

        .swipe-arrows span {
            font-size: 22px;
            color: white;
            opacity: 0.95;
            line-height: 0.6;
            transform: rotate(-90deg);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Pulsing hint animation */
        .swipe-hint {
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: var(--accent-purple);
            animation: pulse-hint 2s ease-in-out infinite;
        }

        @keyframes pulse-hint {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Success state */
        .swipe-container.success .swipe-track {
            height: 100% !important;
            background: linear-gradient(0deg, #22c55e, #16a34a);
        }

        .swipe-container.success .swipe-handle {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            bottom: calc(100% - 82px) !important;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.5);
        }

        .swipe-container.success .swipe-text {
            color: white;
            transform: translate(-50%, -50%) rotate(0deg);
            content: "âœ“";
            top: 50%;
        }

        .swipe-container.success .swipe-hint {
            display: none;
        }

        /* Lander iframe container */
        #lander-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #lander-container.visible {
            opacity: 1;
        }

        #lander-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error shake animation */
        .swipe-container.shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(0, -1px, 0); }
            20%, 80% { transform: translate3d(0, 2px, 0); }
            30%, 50%, 70% { transform: translate3d(0, -4px, 0); }
            40%, 60% { transform: translate3d(0, 4px, 0); }
        }

    </style>
</head>
<body>
    <div id="swipe-gate">
        <div id="swipe-touch-zone"></div>

        <div class="swipe-content">
            <div class="swipe-icon">ðŸŽ®</div>
            <h1 class="swipe-title">Your Rewards Await</h1>
            <p class="swipe-subtitle">Swipe up to unlock exclusive offers</p>
            
            <div class="swipe-container" id="swipe-container">
                <div class="swipe-hint"></div>
                <div class="swipe-track" id="swipe-track"></div>
                <div class="swipe-text" id="swipe-text">SWIPE UP</div> 
                <div class="swipe-handle" id="swipe-handle">
                    <div class="swipe-arrows">
                        <span>â€º</span>
                        <span>â€º</span>
                        <span>â€º</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="lander-container">
        <iframe id="lander-frame" src="lander.html"></iframe>
    </div>

    <script>
        const currentParams = window.location.search;
        const iframe = document.getElementById('lander-frame');
        if (currentParams) {
            iframe.src = 'lander.html' + currentParams;
        }

        // Logic for FULL WIDTH Vertical Swipe
        const touchZone = document.getElementById('swipe-touch-zone'); // We listen to THIS now
        const swipeContainer = document.getElementById('swipe-container');
        const swipeHandle = document.getElementById('swipe-handle');
        const swipeTrack = document.getElementById('swipe-track');
        const swipeText = document.getElementById('swipe-text');
        const swipeGate = document.getElementById('swipe-gate');
        const landerContainer = document.getElementById('lander-container');
        
        let isDragging = false;
        let startY = 0;
        let currentY = 0; 
        let handleBottomY = 4;
        let maxY = 300 - 78 - 4; 
        const threshold = 0.75;
        let hasMoved = false;

        function getEventY(e) {
            return e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        }

        function startDrag(e) {
            // Prevent default to stop scrolling
            e.preventDefault();
            
            isDragging = true;
            hasMoved = false;
            
            // Capture start position (finger Y)
            startY = getEventY(e);
            
            // Add Visual Feedback class to the container
            swipeContainer.classList.add('active');
            
            // Remove transitions for instant dragging
            swipeHandle.style.transition = 'none';
            swipeTrack.style.transition = 'none';
        }

        function doDrag(e) {
            if (!isDragging) return;
            e.preventDefault(); 
            
            const y = getEventY(e);
            const diff = startY - y; // How far UP did they move?
            
            if (Math.abs(diff) > 5) {
                hasMoved = true;
            }
            
            // Constrain movement (0 to maxY)
            currentY = Math.max(0, Math.min(diff, maxY));
            
            // Update CSS
            swipeHandle.style.bottom = (handleBottomY + currentY) + 'px';
            swipeTrack.style.height = (86 + currentY) + 'px';
            
            const progress = currentY / maxY;
            swipeText.style.opacity = 0.6 - progress;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            // Remove visual feedback
            swipeContainer.classList.remove('active');
            
            // Restore smooth transition
            swipeHandle.style.transition = 'bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            swipeTrack.style.transition = 'height 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            const progress = currentY / maxY;
            
            if (hasMoved && progress >= threshold) {
                unlockSuccess();
            } else {
                // Shake if clicked but not swiped
                swipeContainer.classList.add('shake');
                setTimeout(() => swipeContainer.classList.remove('shake'), 500);
                resetHandle();
            }
        }

        function resetHandle() {
            currentY = 0;
            swipeHandle.style.bottom = handleBottomY + 'px';
            swipeTrack.style.height = '86px';
            swipeText.style.opacity = 0.6;
        }

        function unlockSuccess() {
            swipeContainer.classList.add('success');
            swipeText.textContent = 'âœ“';
            swipeText.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            swipeText.style.opacity = 1;
            
            gtag('event', 'swipe_success', {
                'event_category': 'funnel',
                'event_label': 'swipe_full_width_unlocked'
            });
            
            setTimeout(() => {
                swipeGate.classList.add('unlocked');
                landerContainer.classList.add('visible');
                document.body.style.overflow = 'auto'; 
            }, 500);
        }

        // Attach listeners to the INVISIBLE TOUCH ZONE (Full Width)
        touchZone.addEventListener('mousedown', startDrag);
        touchZone.addEventListener('touchstart', startDrag, { passive: false });

        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchmove', doDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
